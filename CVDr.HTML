<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السيرة الذاتية - CV</title>
    <style>
        /* التنسيقات الأساسية */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 0; 
            margin: 0;
            direction: rtl; 
        }

        /* ************************************** */
        /* تنسيقات الرأس (Header) */
        /* ************************************** */
        header {
            background-color: #17202A; /* لون أسود داكن */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white; 
        }
        
        .header-nav a {
            color: white; /* النصوص بيضاء */
            text-decoration: none;
            margin-right: 25px;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        
        .header-nav a:hover {
            color: #007bff;
        }

        /* ************************************** */
        /* تنسيقات الذيل (Footer) */
        /* ************************************** */
        footer {
            background-color: #17202A; /* لون أسود داكن */
            color: white; /* النص أبيض */
            text-align: center;
            padding: 10px 0;
            margin-top: 30px; 
            font-size: 0.9em;
            width: 100%;
        }

        .container {
            max-width: 900px;
            margin: 20px auto; 
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* تنسيق العنوان المطلوب CV (في وضع الإدخال) */
        .cv-title {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #17202A;
            margin-bottom: 5px;
            letter-spacing: 5px;
        }

        /* تنسيق المنطقة العلوية لتحتوي العنوان وحقل الصورة */
        .header-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        /* تنسيق حاوية الصورة وحقل الإدخال */
        .image-upload-container {
            order: 0; 
            width: 150px;
            text-align: center;
        }

        /* تنسيق شكل الصورة (سواء كانت فارغة أو محملة) */
        #profile-image {
            width: 100px !important;
            height: 100px !important;
            max-width: 100px !important; 
            max-height: 100px !important; 
            background-color: #e9ecef; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 2px solid #007bff;
            display: block; 
            margin: 0 auto 10px auto; 
            opacity: 0.7; 
        }
        
        /* إظهار الصورة المحملة بوضوح */
        #profile-image[src]:not([src=""]) {
            opacity: 1; 
            border: 2px solid #28a745; 
        }

        /* إخفاء حقل تحميل الملف (الـ input) وجعل النص هو الزر الفعلي */
        .image-upload-container input[type="file"] {
            display: none;
        }

        /* تنسيق زر تحميل الصورة (النص الذي يضغط عليه المستخدم) */
        .upload-label {
            display: block;
            cursor: pointer;
            color: #007bff;
            font-size: 14px;
            text-decoration: underline;
        }
        .upload-label:hover {
            color: #0056b3;
        }
        
        /* إعادة تنسيق عنوان CV ليتوسط المنطقة المتبقية */
        .cv-title {
            order: 1; 
            flex-grow: 1; 
            text-align: center;
            margin: 0; 
        }

        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-top: 25px;
            font-size: 22px;
        }

        .section-content {
            margin-bottom: 20px;
            padding-right: 15px;
        }
        
        /* تنسيق حاوية الخبرة الواحدة */
        .experience-entry {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #fafafa;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        /* تنسيق زر إضافة خبرة جديدة */
        .add-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ffc107; /* لون أصفر مميز */
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .add-button:hover {
            background-color: #e0a800;
        }

        /* تنسيق قائمة خيارات المهارات في النموذج */
        .skills-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px 25px;
            margin-top: 15px;
        }

        .skills-options div {
            flex: 1 1 40%;
        }

        .skills-options input[type="checkbox"] {
            margin-left: 5px;
            transform: translateY(2px);
            width: auto;
        }

        /* تنسيق قسم المهارات الشخصية في نسخة الطباعة */
        .soft-skills-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .soft-skills-list li {
            background-color: #e9ecef;
            color: #495057;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        /* تنسيق زر الطباعة (الزر الأخضر) */
        .print-button-on-form {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 25px;
            transition: background-color 0.3s;
        }

        .print-button-on-form:hover {
            background-color: #218838;
        }
        
        /* إخفاء الأزرار والمعاينة في الوضع الطبيعي */
        .print-actions {
             display: none !important;
        }
        #printable-cv {
            display: none !important;
        }
        
        /* تنسيق حاوية الطباعة الواحدة للخبرة/التعليم */
        .print-detail-entry {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ccc;
        }
        .print-detail-entry:last-child {
            border-bottom: none;
        }


        /* الجزء الخاص بتنسيق الطباعة (ميديا كويري) */
        @media print {
            /* ********************************************************* */
            /* إخفاء النموذج بالكامل والأزرار والرأس والذيل عند الطباعة */
            /* ********************************************************* */
            .print-area, form, .print-actions, .print-button-on-form, .add-button, header, footer { 
                display: none !important;
            }

            /* ظهور منطقة الطباعة النظيفة */
            #printable-cv {
                display: block !important;
                /* تصميم البرواز المطلوب */
                border: 4px solid #007bff; /* برواز أزرق أنيق */
                padding: 20px;
                margin: 0;
                box-shadow: none;
                width: 100%; 
                min-height: 100vh;
                position: relative; 
            }

            /* إزالة الخلفية والظل */
            body {
                background: none;
                margin: 0;
                padding: 0;
            }

            /* تنسيق الرؤوس في الطباعة */
            .cv-title, #printable-cv h2 {
                color: #000 !important;
                border-bottom: 1px solid #ccc;
            }
            
            /* لضبط المهارات لتظهر بشكل أفضل عند الطباعة */
            .soft-skills-list li {
                background-color: #fff;
                border: 1px solid #ccc;
            }

            /* إظهار حاوية الصورة في نسخة الطباعة */
            .image-upload-container-print {
                display: block !important;
                position: absolute; 
                top: 40px; 
                left: 40px; 
                right: auto;
            }

            /* تنسيق الصورة في الطباعة */
            #print-image-display {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                object-fit: cover;
                border: 2px solid #007bff;
            }
            
            /* **التعديل الحاسم لتوسيط العنوان CV في أعلى نقطة** */
            #printable-cv .cv-title {
                margin-top: 0; 
                text-align: center; 
                width: 100%; 
                position: absolute;
                top: 15px; 
                left: 0;
                right: 0;
            }
            
            /* تعديل بداية محتوى السيرة الذاتية لتبدأ أسفل العنوان والصورة */
            #print-content {
                padding-top: 150px; 
            }

        }
    </style>
</head>
<body>
    
    <header>
        <div class="header-logo"> </div>
        <nav class="header-nav">
            <a href="#">الرئيسية</a>
            <a href="#">عنّا</a>
            <a href="#footer">التواصل بنا (المطور)</a> 
        </nav>
    </header>
    <div class="container">
    <div class="header-area print-area">
        <h1 class="cv-title">CV</h1>

        <div class="image-upload-container">
            <img id="profile-image" src="" alt="صورة شخصية (اختياري)">
            <input type="file" id="image-upload" accept="image/*" onchange="handleImageUpload()">
            <label for="image-upload" class="upload-label">
                اختياري: لتحميل صورة شخصية اضغط هنا
            </label>
        </div>
    </div>

    <form id="cv-form">
        <h2>المعلومات الشخصية</h2>
        <div class="section-content">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="text" id="email" name="email" placeholder="example@domain.com" required>

            <label for="phone">رقم الهاتف:</label>
            <input type="text" id="phone" name="phone" placeholder="+966 5x xxx xx xx">

            <label for="summary">الملخص المهني / الهدف:</label>
            <textarea id="summary" name="summary" rows="4" placeholder="اكتب ملخصاً قصيراً عنك وعن أهدافك المهنية"></textarea>
        </div>

        <h2>الخبرة العملية</h2>
        <div id="experience-section-content" class="section-content">
            <div class="experience-entry">
                <label for="job-title-1">المسمى الوظيفي:</label>
                <input type="text" id="job-title-1" name="job-title" placeholder="أدخل مسمى وظيفي سابق">

                <label for="company-1">الشركة / المؤسسة:</label>
                <input type="text" id="company-1" name="company" placeholder="اسم الشركة">

                <label for="duration-1">المدة (مثال: 2020 - 2024):</label>
                <input type="text" id="duration-1" name="duration" placeholder="مدة العمل">
            </div>
        </div>
        
        <button type="button" class="add-button" onclick="addExperienceEntry()">
            + إضافة خبرة عملية أخرى
        </button>


        <h2>التعليم والمؤهلات</h2>
        <div class="section-content">
            <label for="degree">المؤهل العلمي (مثال: بكالوريوس هندسة):</label>
            <input type="text" id="degree" name="degree" placeholder="أدخل مؤهلك العلمي">

            <label for="university">الجامعة / الجهة المانحة:</label>
            <input type="text" id="university" name="university" placeholder="اسم الجامعة">
        </div>

        <h2>المهارات الشخصية والقيم (اختر ما ينطبق عليك)</h2>
        <div class="section-content skills-options">
            <div>
                <input type="checkbox" id="skill1" name="soft_skill" value="العمل الجماعي الفعّال">
                <label for="skill1">العمل الجماعي الفعّال</label>
            </div>
            <div>
                <input type="checkbox" id="skill2" name="soft_skill" value="الالتزام بالمواعيد النهائية">
                <label for="skill2">الالتزام بالمواعيد النهائية</label>
            </div>
            <div>
                <input type="checkbox" id="skill3" name="soft_skill" value="الابتكار والتفكير الإبداعي">
                <label for="skill3">الابتكار والتفكير الإبداعي</label>
            </div>
            <div>
                <input type="checkbox" id="skill4" name="soft_skill" value="حب التطوير المستمر">
                <label for="skill4">حب التطوير المستمر</label>
            </div>
            <div>
                <input type="checkbox" id="skill5" name="soft_skill" value="قابلية عالية للتعلم">
                <label for="skill5">قابلية عالية للتعلم</label>
            </div>
            <div>
                <input type="checkbox" id="skill6" name="soft_skill" value="مهارات تواصل قوية">
                <label for="skill6">مهارات تواصل قوية</label>
            </div>
             <div>
                <input type="checkbox" id="skill7" name="soft_skill" value="القيادة وتحمل المسؤولية">
                <label for="skill7">القيادة وتحمل المسؤولية</label>
            </div>
            <div>
                <input type="checkbox" id="skill8" name="soft_skill" value="حل المشكلات واتخاذ القرارات">
                <label for="skill8">حل المشكلات واتخاذ القرارات</label>
            </div>
        </div>
        <button type="button" class="print-button-on-form" onclick="prepareAndPrint()">
            الضغط للطباعة المباشرة
        </button>
    </form>

    <div id="printable-cv" style="display: none;">
        <div class="image-upload-container-print" style="display: none;">
            <img id="print-image-display" src="" alt="صورة شخصية">
        </div>
        
        <h1 class="cv-title">CV</h1>
        <div id="print-content">
            </div>
    </div>
</div>

    <footer id="footer">
        &copy; 2025 جميع الحقوق محفوظة | تصميم المهندس محمدالمخدري.
    </footer>

<script>
    // متغير لتتبع عدد حقول الخبرة
    let experienceCounter = 1;

    // الدالة لعرض الصورة المختارة في نموذج الإدخال
    function handleImageUpload() {
        const fileInput = document.getElementById('image-upload');
        const profileImage = document.getElementById('profile-image');

        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profileImage.src = e.target.result; 
            };
            reader.readAsDataURL(fileInput.files[0]);
        }
    }
    
    // الدالة الجديدة: لإضافة حقل خبرة جديد
    function addExperienceEntry() {
        experienceCounter++;
        const container = document.getElementById('experience-section-content');
        
        const newEntry = document.createElement('div');
        newEntry.className = 'experience-entry';
        
        // قالب HTML لحقول الخبرة الجديدة
        newEntry.innerHTML = `
            <label for="job-title-${experienceCounter}">المسمى الوظيفي:</label>
            <input type="text" id="job-title-${experienceCounter}" name="job-title" placeholder="أدخل مسمى وظيفي سابق">

            <label for="company-${experienceCounter}">الشركة / المؤسسة:</label>
            <input type="text" id="company-${experienceCounter}" name="company" placeholder="اسم الشركة">

            <label for="duration-${experienceCounter}">المدة (مثال: 2020 - 2024):</label>
            <input type="text" id="duration-${experienceCounter}" name="duration" placeholder="مدة العمل">
            <button type="button" class="add-button" style="background-color: #dc3545; color: white; width: 100px;" onclick="removeExperienceEntry(this)">
                إزالة
            </button>
        `;
        
        container.appendChild(newEntry);
        // عند إضافة خبرة جديدة، يتم تمريرها إلى الأعلى لرؤيتها
        newEntry.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
    
    // دالة لإزالة حقل الخبرة
    function removeExperienceEntry(buttonElement) {
        // تأكد من عدم حذف آخر حقل خبرة
        const allEntries = document.querySelectorAll('#experience-section-content .experience-entry');
        if (allEntries.length > 1) {
             buttonElement.closest('.experience-entry').remove();
        } else {
             alert('لا يمكنك حذف الخبرة الوحيدة، يرجى إدخال بيانات أو ترك الحقول فارغة.');
        }
    }


    // ******************************************************
    // الدالة المكتملة: تقوم بتجهيز المحتوى ثم تطلب الطباعة مباشرة
    // ******************************************************
    function prepareAndPrint() {
        const printableCV = document.getElementById('printable-cv');
        const printContent = document.getElementById('print-content');
        const printImageDisplay = document.getElementById('print-image-display');
        
        // مسح المحتوى القديم
        printContent.innerHTML = '';

        // 1. نقل الصورة
        const profileImageSrc = document.getElementById('profile-image').src;
        if (profileImageSrc && profileImageSrc.includes('data:image')) {
            printImageDisplay.src = profileImageSrc;
            // إظهار حاوية الصورة في الطباعة
            document.querySelector('.image-upload-container-print').style.display = 'block'; 
        } else {
            // إخفاء حاوية الصورة إذا لم يتم تحميل أي شيء
            document.querySelector('.image-upload-container-print').style.display = 'none';
        }


        // 2. تجميع وتنسيق البيانات الشخصية
        const name = document.getElementById('name').value || 'الاسم الكامل';
        const email = document.getElementById('email').value || 'غير متوفر';
        const phone = document.getElementById('phone').value || 'غير متوفر';
        const summary = document.getElementById('summary').value || 'لم يتم إدخال ملخص مهني.';
        
        let personalInfoHTML = `
            <h2 style="text-align: center; border-bottom: none; color: #000; font-size: 28px;">${name}</h2>
            <p style="text-align: center; margin-top: -10px;">
                <small>${email} | ${phone}</small>
            </p>
            
            <h2 style="margin-top: 35px;">الملخص المهني</h2>
            <div class="section-content">
                <p>${summary.replace(/\n/g, '<br>')}</p>
            </div>
        `;
        printContent.innerHTML += personalInfoHTML;


        // 3. تجميع وتنسيق الخبرة العملية (الديناميكية)
        const experienceEntries = document.querySelectorAll('#experience-section-content .experience-entry');
        let experienceHTML = '<h2>الخبرة العملية</h2><div class="section-content">';
        let hasExperience = false;

        experienceEntries.forEach(entry => {
            const jobTitle = entry.querySelector('input[name="job-title"]').value;
            const company = entry.querySelector('input[name="company"]').value;
            const duration = entry.querySelector('input[name="duration"]').value;
            
            if (jobTitle && company && duration) {
                hasExperience = true;
                experienceHTML += `
                    <div class="print-detail-entry">
                        <p style="font-weight: bold; margin-bottom: 5px;">${jobTitle} @ ${company}</p>
                        <p style="font-size: 14px; margin-top: 0; color: #555;">${duration}</p>
                    </div>
                `;
            }
        });
        experienceHTML += '</div>';

        if (hasExperience) {
            printContent.innerHTML += experienceHTML;
        }


        // 4. تجميع وتنسيق التعليم
        const degree = document.getElementById('degree').value;
        const university = document.getElementById('university').value;

        if (degree && university) {
            let educationHTML = '<h2>التعليم والمؤهلات</h2><div class="section-content">';
            educationHTML += `
                <div class="print-detail-entry">
                    <p style="font-weight: bold; margin-bottom: 5px;">${degree}</p>
                    <p style="font-size: 14px; margin-top: 0; color: #555;">${university}</p>
                </div>
            `;
            educationHTML += '</div>';
            printContent.innerHTML += educationHTML;
        }


        // 5. تجميع وتنسيق المهارات الشخصية
        const checkedSkills = Array.from(document.querySelectorAll('input[name="soft_skill"]:checked'))
                                     .map(checkbox => checkbox.value);
        
        let skillsListHTML = '';
        if (checkedSkills.length > 0) {
            checkedSkills.forEach(skill => {
                skillsListHTML += `<li>${skill}</li>`;
            });

            printContent.innerHTML += `
                <h2>المهارات الشخصية والقيم</h2>
                <div class="section-content">
                    <ul class="soft-skills-list">${skillsListHTML}</ul>
                </div>
            `;
        }

        // 6. الطباعة المباشرة
        window.print();
    }
</script>

</body>
</html>
