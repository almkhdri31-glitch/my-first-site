<form action="https://api.web3forms.com/submit" method="POST">
    
    <input type="hidden" name="access_key" value="b2ed5633-7b5f-46c3-b087-5bb11a7da5a0"> 
    
    <input type="hidden" name="redirect" value="https://web3forms.com/success">

    <input type="hidden" name="تفاصيل الطلب والمنتجات" id="order-details-for-html-form">
    
    <h2 style="font-size: 24px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px;">بيانات الشحن والتواصل</h2>
    
    <div class="form-group">
        <label for="full-name"><i class="fas fa-user"></i> الاسم الكامل:</label>
        <input type="text" id="full-name" name="الاسم الكامل" required placeholder="أدخل اسمك الكامل">
    </div>

    <div class="form-group">
        <label for="phone-number"><i class="fas fa-phone"></i> رقم الهاتف:</label>
        <input type="tel" id="phone-number" name="رقم الهاتف" required placeholder="مثال: 00967771234567">
    </div>
    
    <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني (اختياري):</label>
        <input type="email" id="email" name="البريد الإلكتروني" placeholder="أدخل بريدك الإلكتروني">
    </div>

    <div class="form-group">
        <label for="city"><i class="fas fa-city"></i> المدينة / المحافظة:</label>
        <select id="city" name="المدينة/المحافظة" required>
            <option value="" disabled selected>اختر المدينة</option>
            <option value="sana'a">صنعاء</option>
            <option value="aden">عدن</option>
            <option value="taiz">تعز</option>
            <option value="hodeidah">الحديدة</option>
            <option value="other">أخرى</option>
        </select>
    </div>

    <div class="form-group">
        <label for="address"><i class="fas fa-map-marker-alt"></i> العنوان التفصيلي:</label>
        <textarea id="address" name="العنوان التفصيلي" required placeholder="الحي، الشارع، رقم المنزل/العمارة"></textarea>
    </div>

    <button type="submit" class="confirm-order-btn">
        <i class="fas fa-money-check-alt"></i> تأكيد الطلب وإرساله
    </button>
</form>
