<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السيرة الذاتية - CV</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ********************************************************* */
        /* تنسيقات النموذج (الصفحة الرئيسية) - النمط الداكن */
        /* ********************************************************* */
        body {
            font-family: 'Cairo', 'Arial', 'Helvetica Neue', sans-serif; 
            background-color: #212529; 
            color: #f8f9fa; 
            line-height: 1.6;
            padding: 0; 
            margin: 0;
            direction: rtl; 
            /* **إصلاح ثبات الصفحة: منع التمرير الأفقي** */
            overflow-x: hidden; 
        }
        
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], input[type="url"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ffc107;
            border-radius: 4px;
            box-sizing: border-box; 
            display: block;
            background-color: #495057; 
            color: #ffffff; 
        }
        
        .container {
            max-width: 900px;
            margin: 20px auto; 
            background: #343a40; 
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); 
        }

        .print-button-on-form {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 25px;
        }
        
        /* تنسيق منطقة الصورة في الواجهة الأمامية */
        .header-area {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .image-upload-container {
            text-align: center;
            width: 150px; 
            flex-shrink: 0;
        }
        
        #profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ffc107;
            margin-bottom: 10px;
        }
        
        /* إخفاء حدود الصورة ونص الـ alt إذا كانت الصورة محملة */
        #profile-image[src=""] {
            border: 2px dashed #ffc107; 
            content: url(''); 
        }


        /* ********************************************************* */
        /* تنسيقات صفحة المعاينة المنفصلة (ستُدرج في نافذة جديدة) */
        /* ********************************************************* */
        
        .cv-preview-body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: 'Cairo', 'Arial', 'Helvetica Neue', sans-serif;
            color: #333;
            direction: rtl;
        }

        .cv-page-frame {
            max-width: 900px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        #preview-content-columns {
            display: grid; 
            grid-template-columns: 35% 65%; 
            gap: 0; 
            min-height: 100vh;
        }
        
        .sidebar-column-preview {
            background-color: #5B4F46; 
            color: #FFFFFF; 
            padding: 20px 10px 10px 10px; 
            font-size: 14px;
        }
        
        .main-content-column-preview {
            padding: 20px 20px 20px 15px; 
            background: white;
            color: #333;
            font-size: 14px;
        }

        /* تنسيقات الصورة داخل المعاينة */
        .image-upload-container-preview img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #FFFFFF;
        }

        /* **إصلاح محاذاة CV في المعاينة** */
        .main-content-column-preview h1 {
            text-align: right !important; 
            font-size: 24px; 
            border-bottom: 2px solid #ccc; 
            padding-bottom: 5px;
            margin-top: 0;
        }

        .main-content-column-preview h2 {
            color: #17202A; 
            border-bottom: 2px solid #6c757d; 
            padding-bottom: 3px; 
            margin-top: 15px; 
            font-size: 18px; 
            font-weight: 700;
            text-align: right; 
        }
        
        .sidebar-column-preview h2 {
            color: #f8f9fa; 
            border-bottom: 1px solid #f8f9fa; 
            margin-top: 15px; 
            padding-bottom: 3px; 
            font-size: 16px; 
            text-align: right; 
        }

        /* ********************************************************* */
        /* تنسيقات الطباعة (@media print) تبقى كما هي */
        /* ********************************************************* */
    </style>
</head>
<body>
    
    <header>
        <div class="header-logo"> </div>
        <nav class="header-nav">
            <a href="#">الرئيسية</a>
            <a href="#">عنّا</a>
            <a href="#footer">التواصل بنا (المطور)</a> 
        </nav>
    </header>

    <div id="form-container" class="container">
        <div class="header-area print-area">
            <h1 class="cv-title" style="font-size: 36px; color: #ffc107;">CV</h1>

            <div class="image-upload-container">
                <img id="profile-image" src="" alt="صورة شخصية (اختياري)">
                <input type="file" id="image-upload" accept="image/*" onchange="handleImageUpload()">
                <label for="image-upload" class="upload-label" style="color: #ffc107; font-size: 12px; cursor: pointer;">
                    اختياري: لتحميل صورة شخصية اضغط هنا
                </label>
            </div>
        </div>

        <form id="cv-form">
            
            <h2>المعلومات الشخصية</h2>
            <div class="section-content">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required>
                
                <label for="job-title">المسمى الوظيفي (سيظهر تحت اسمك):</label>
                <input type="text" id="job-title" name="job-title" placeholder="مثال: مصمم جرافيك محترف">

                <label for="city-country">المدينة والدولة:</label>
                <input type="text" id="city-country" name="city-country" placeholder="مثال: الرياض، السعودية">

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>

                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" placeholder="+966 5x xxx xx xx">
            </div>

            <label for="summary">الملخص المهني / الهدف:</label>
            <textarea id="summary" name="summary" rows="4" placeholder="اكتب ملخصاً قصيراً عنك وعن أهدافك المهنية"></textarea>

            
            <h2>الخبرة العملية</h2>
            <div class="section-content">
                <label for="experience">أدخل خبراتك العملية بتفصيل:</label>
                <textarea id="experience" name="experience" rows="8"></textarea>
            </div>
            
            <h2>التعليم والمؤهلات</h2>
            <div class="section-content">
                <label for="education">أدخل مؤهلاتك العلمية بتفصيل:</label>
                <textarea id="education" name="education" rows="5"></textarea>
            </div>

            <h2>المهارات (التقنية والشخصية)</h2>
            <div class="section-content">
                 <label for="skills">أدخل مهاراتك التقنية والشخصية (مثل: العمل الجماعي، حل المشكلات):</label>
                 <textarea id="skills" name="skills" rows="4"></textarea>
            </div>

            <h2>اللغات</h2>
            <div class="section-content">
                 <label for="languages">أدخل اللغات التي تتقنها ومستوى الإتقان:</label>
                 <textarea id="languages" name="languages" rows="3"></textarea>
            </div>

            <h2>الهوايات والاهتمامات</h2>
            <div class="section-content">
                 <label for="hobbies">أدخل هواياتك واهتماماتك:</label>
                 <textarea id="hobbies" name="hobbies" rows="3"></textarea>
            </div>
            
            <h2>المراجع (اختياري)</h2>
            <div class="section-content">
                 <label for="references">أدخل بيانات المراجع بالتفصيل:</label>
                 <textarea id="references" name="references" rows="5"></textarea>
            </div>
            

            <button type="button" class="print-button-on-form" onclick="openPreviewPage()">
             الضغط للمعاينة والطباعة
            </button>
        </form>
    </div>

    <footer id="footer">
        &copy; 2025 جميع الحقوق محفوظة | تصميم المهندس محمدالمخدري.
    </footer>

<script>
    
    function handleImageUpload() {
        const fileInput = document.getElementById('image-upload');
        const profileImage = document.getElementById('profile-image');

        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                profileImage.src = e.target.result; 
                profileImage.alt = "الصورة الشخصية";
            };
            
            reader.readAsDataURL(fileInput.files[0]);
        }
    }

    // دالة مساعدة لتحويل النص الحر إلى قائمة HTML
    function textToHtmlList(text) {
        if (!text || text.trim() === '') return `<p style="margin: 5px 0;">&nbsp;—&nbsp;</p>`;
        
        let lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
        
        if (lines.length > 1) {
            let listHtml = '<ul style="padding-right: 20px; margin-top: 5px;">';
            lines.forEach(line => {
                let cleanLine = line.replace(/^(\s*[\-*]|\s*\d+\.\s*)/, '').trim();
                listHtml += `<li style="margin-bottom: 5px; text-align: justify; list-style-type: square; font-size: 14px;">${cleanLine}</li>`;
            });
            listHtml += '</ul>';
            return listHtml;
        } else if (lines.length === 1) {
            return `<p style="text-align: justify; white-space: pre-wrap; margin: 5px 0;">${lines[0]}</p>`;
        }
        
        return `<p style="margin: 5px 0;">&nbsp;—&nbsp;</p>`;
    }

    
    // *************************************************
    // الدالة الرئيسية لفتح صفحة المعاينة المنفصلة (نافذة جديدة)
    // *************************************************
    function openPreviewPage() {
        
        // 1. جلب البيانات
        const name = document.getElementById('name').value.trim();
        const jobTitle = document.getElementById('job-title').value.trim(); 
        const cityCountry = document.getElementById('city-country').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        
        const summary = document.getElementById('summary').value.trim();
        const experience = document.getElementById('experience').value.trim();
        const education = document.getElementById('education').value.trim();
        const skills = document.getElementById('skills').value.trim();
        const languages = document.getElementById('languages').value.trim();
        const hobbies = document.getElementById('hobbies').value.trim(); 
        const references = document.getElementById('references').value.trim();
        
        const profileImage = document.getElementById('profile-image');
        const imageSrc = profileImage.src || ''; 
        
        
        // *********************************************************
        // 2. بناء محتوى العمود الجانبي (Sidebar)
        // *********************************************************
        let sidebarHTML = '';

        // أ. الاسم والصورة والمسمى الوظيفي
        sidebarHTML += `
             <div class="header-sidebar-container-preview">
                <div class="image-upload-container-preview" style="text-align: center; margin-bottom: 15px;">
                    <img src="${imageSrc}" alt="صورة شخصية" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; display: ${imageSrc ? 'block' : 'none'}; margin: 0 auto;">
                </div>
                <h1 style="text-align: center; font-size: 20px; margin-bottom: 5px;">${name || '&nbsp;الاسم الكامل&nbsp;'}</h1> 
                <h3 style="text-align: center; font-size: 16px; font-weight: normal; margin-bottom: 20px;">${jobTitle || '&nbsp;المسمى الوظيفي&nbsp;'}</h3>
            </div>
        `;


        // ب. التواصل
        let contactHTML = '<h2>معلومات الاتصال</h2><div class="section-content contact-details" style="margin-top: 10px;">';
        
        const displayPhone = phone || '&nbsp;—&nbsp;'; 
        const displayEmail = email || '&nbsp;—&nbsp;';
        const displayCityCountry = cityCountry || '&nbsp;—&nbsp;';

        contactHTML += `<p style="margin: 5px 0; font-size: 14px;">📞 الهاتف: <strong>${displayPhone}</strong></p>`; 
        contactHTML += `<p style="margin: 5px 0; font-size: 14px;">✉️ البريد: <strong>${displayEmail}</strong></p>`; 
        contactHTML += `<p style="margin: 5px 0; font-size: 14px;">📍 الموقع: <strong>${displayCityCountry}</strong></p>`; 
        
        contactHTML += '</div>';
        sidebarHTML += contactHTML;


        // ج. المهارات واللغات والهوايات (تظهر حتى لو فارغة)
        sidebarHTML += `<h2 style="margin-top: 20px;">المهارات</h2><div class="section-content">${textToHtmlList(skills)}</div>`;
        sidebarHTML += `<h2 style="margin-top: 20px;">اللغات</h2><div class="section-content">${textToHtmlList(languages)}</div>`;
        sidebarHTML += `<h2 style="margin-top: 20px;">الهوايات</h2><div class="section-content">${textToHtmlList(hobbies)}</div>`;
        
        
        // *********************************************************
        // 3. بناء محتوى العمود الرئيسي (Main Content)
        // *********************************************************
        let mainHTML = '';
        
        // أ. إضافة عنوان "CV" (تم إصلاح المحاذاة)
        mainHTML += `<h1 class="cv-title-preview" style="text-align: right;">CV</h1><p>&nbsp;</p>`; 

        // ب. الملخص المهني
        mainHTML += `<h2>الملخص المهني</h2><div class="section-content"><p style="text-align: justify; white-space: pre-wrap; margin: 5px 0;">${summary || '&nbsp;—&nbsp;'}</p></div>`;
        
        // ج. الخبرة العملية
        mainHTML += `<h2>الخبرة العملية</h2><div class="section-content">${textToHtmlList(experience)}</div>`;
        
        // د. التعليم والمؤهلات
        mainHTML += `<h2>التعليم والمؤهلات</h2><div class="section-content">${textToHtmlList(education)}</div>`;
        
        // هـ. المراجع
        mainHTML += `<h2>المراجع</h2><div class="section-content">${textToHtmlList(references)}</div>`;
        
        // *********************************************************
        // 4. تجميع كود HTML الكامل لصفحة المعاينة
        // *********************************************************
        
        // استيراد التنسيقات من الصفحة الرئيسية
        const allStyles = document.querySelector('style').innerHTML;

        const printContent = `
            <!DOCTYPE html>
            <html lang="ar" dir="rtl">
            <head>
                <title>معاينة السيرة الذاتية - ${name || 'CV'}</title>
                <style>
                    ${allStyles}
                </style>
                <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
            </head>
            <body class="cv-preview-body">
                <div class="cv-page-frame">
                    <div id="preview-content-columns">
                        <div class="sidebar-column-preview" style="background-color: #5B4F46; color: #FFFFFF; padding: 20px 10px;">${sidebarHTML}</div>
                        <div class="main-content-column-preview" style="padding: 20px 20px;">${mainHTML}</div>
                    </div>
                </div>
                <button class="print-now-button-preview" onclick="window.print()">اضغط هنا للطباعة</button>
            </body>
            </html>
        `;

        // 5. فتح النافذة الجديدة
        const previewWindow = window.open('', '_blank', 'width=900,height=800,scrollbars=yes');
        
        // 6. كتابة المحتوى في النافذة الجديدة
        previewWindow.document.write(printContent);
        previewWindow.document.close();
    }
</script>
</body>
</html>
