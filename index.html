<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السيرة الذاتية - CV</title>
    <style>
        /* ********************************************************* */
        /* تنسيقات النموذج (صفحة الإدخال) - بدون تغيير في هذا القسم */
        /* ********************************************************* */
        body {
            font-family: 'Arial', 'Helvetica Neue', sans-serif; 
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 0; 
            margin: 0;
            direction: rtl; 
        }
        
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            display: block;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        header {
            background-color: #17202A;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-nav a {
            color: white;
            text-decoration: none;
            margin-right: 25px;
        }
        footer {
            background-color: #17202A;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px; 
            font-size: 0.9em;
            width: 100%;
        }

        .container {
            max-width: 900px;
            margin: 20px auto; 
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cv-title {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #17202A;
            margin-bottom: 5px;
            letter-spacing: 5px;
        }

        .header-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        #profile-image {
            width: 100px !important;
            height: 100px !important;
            max-width: 100px !important; 
            max-height: 100px !important; 
            background-color: #e9ecef; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 2px solid #007bff;
            display: block; 
            margin: 0 auto 10px auto; 
            opacity: 0.7; 
        }
        
        #profile-image[src]:not([src=""]) {
            opacity: 1; 
            border: 2px solid #28a745; 
        }

        .image-upload-container input[type="file"] {
            display: none;
        }

        .upload-label {
            display: block;
            cursor: pointer;
            color: #007bff;
            font-size: 14px;
            text-decoration: underline;
        }
        
        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-top: 25px;
            font-size: 20px; 
            font-weight: 600; 
        }

        .section-content {
            margin-bottom: 20px;
            padding-right: 15px;
        }
        
        .print-button-on-form {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 25px;
            transition: background-color 0.3s;
        }

        .print-area {
             display: flex !important; 
        }
        form {
             display: block !important; 
        }
        
        #printable-cv {
            display: none; 
        }
        
        .skills-options div {
             display: inline-block;
             margin-left: 10px;
             margin-bottom: 5px;
        }

        .language-entry, .reference-entry {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .language-entry input[type="text"], 
        .language-entry input[type="number"] {
            width: calc(50% - 15px);
            display: inline-block;
            margin-left: 10px;
        }
        .reference-entry input {
            margin-bottom: 10px;
        }
        
        /* ********************************************************* */
        /* تنسيقات صفحة الطباعة (الإصدار المصحح النهائي) */
        /* ********************************************************* */
        @media print {
            
            @page {
                margin: 0.5cm !important; /* تقليل الهوامش من كل الجهات */
                padding: 0 !important;
            }

            body {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                font-family: 'Arial', 'Helvetica Neue', sans-serif !important; 
                font-size: 13px !important; 
            }
            
            .print-area, form, .print-actions, .print-button-on-form, header, footer { 
                display: none !important;
            }
            
            #printable-cv {
                display: block !important; 
                width: 100% !important; 
                min-height: 28.7cm; /* تم تقليلها قليلا لتتناسب مع الهامش 0.5cm */
                position: relative; 
                background: white;
                box-sizing: border-box;
                padding: 0;
                margin: 0;
                overflow: hidden; 
            }
            
            /* هذا السطر الحاسم الذي يجبر المتصفح على طباعة الألوان */
            .sidebar-column, .top-header-section, .main-content-column h2, .sidebar-column h2, .lang-bar-container, .lang-bar-fill, .main-content-column h2::after {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }

            /* ********************************************************* */
            /* 1. نظام الأعمدة (الشريط الجانبي 35% يمين | 65% يسار) */
            /* ********************************************************* */
            
            #print-content-columns {
                display: grid;
                grid-template-columns: 35% 65%; 
                gap: 0; 
                position: relative;
            }
            
            /* تنسيق العمود الجانبي الملون (Sidebar - الآن على اليمين) */
            .sidebar-column {
                background-color: #5B4F46; 
                color: white; 
                padding: 30px 15px 20px 15px; 
                order: 1; 
                position: relative;
                z-index: 2; 
                min-height: 28.7cm; 
            }
            
            /* تنسيق عمود المحتوى الرئيسي (الآن على اليسار) */
            .main-content-column {
                padding: 30px 30px 30px 20px; 
                order: 2; 
                background: white;
                position: relative;
                z-index: 1;
            }
            
            /* تنسيق عنوان "CV" في العمود الرئيسي */
            #cv-print-header {
                 text-align: left !important;
                 font-size: 40px !important;
                 font-weight: 700 !important;
                 color: #17202A !important;
                 margin-bottom: 10px !important;
                 letter-spacing: 15px !important; 
                 border-bottom: 2px solid #5B4F46;
                 padding-bottom: 5px;
            }


            /* ********************************************************* */
            /* 2. تنسيق الاسم والصورة داخل العمود الجانبي (محاذاة اليمين) */
            /* ********************************************************* */
             
            .header-sidebar-container-print {
                text-align: right !important; 
                margin-bottom: 30px;
                padding-left: 10px;
            }

            .image-upload-container-print {
                display: block !important;
                width: 100px; 
                height: 100px;
                border-radius: 50%;
                border: 4px solid #fff; 
                overflow: hidden;
                box-shadow: 0 0 0 2px #5B4F46; 
                margin: 0 0 10px auto; 
            }

            #print-image-display {
                width: 100%; 
                height: 100%; 
                object-fit: cover; 
                border-radius: 50%; 
            }
            
            /* تعديل خطوط الاسم والمسمى */
             .header-sidebar-container-print h1 {
                text-align: right !important;
                font-size: 20px; 
                font-weight: 700; 
                color: white; 
                margin: 10px 0 0 0;
            }
            
             .header-sidebar-container-print h3 {
                text-align: right !important;
                font-size: 13px; 
                font-weight: 400; 
                color: #e0e0e0; 
                margin: 3px 0 0 0;
            }
            
            /* ********************************************************* */
            /* 3. العناوين والتنسيقات داخل الأعمدة (الزاوية المقلوبة) */
            /* ********************************************************* */
            
            /* العناوين في العمود الرئيسي (Main) - الزاوية على اليسار */
            .main-content-column h2 {
                color: #17202A !important; 
                border-bottom: none; 
                box-shadow: none; 
                padding-bottom: 0; 
                margin-top: 25px; 
                margin-bottom: 10px; 
                font-size: 17px; 
                font-weight: bold;
                display: inline-block; 
                line-height: 1.2;
                position: relative;
                
                border-right: none; 
                padding-right: 0; 
                margin-right: 0;
                
                border-left: 4px solid #5B4F46; 
                padding-left: 15px; 
                margin-left: 5px; 
            }

            /* الخط الأفقي لزاوية L على اليسار */
            .main-content-column h2::after {
                content: '';
                position: absolute;
                bottom: -3px; 
                right: auto; 
                left: 0; 
                width: 25px; 
                height: 4px; 
                background-color: #5B4F46; 
            }
            
            /* العناوين في العمود الجانبي (Sidebar) */
            .sidebar-column h2 {
                color: white !important; 
                border-bottom: 2px solid white; 
                padding-bottom: 3px; 
                margin-top: 25px; 
                margin-bottom: 10px; 
                font-size: 15px; 
                font-weight: 600;
                display: block; 
                line-height: 1;
                box-shadow: 0 4px 0 0 #007bff; 
                padding-right: 10px;
                width: 100%; 
                box-sizing: border-box;
            }

            /* تنسيق محتوى التواصل داخل الشريط البني لليمين */
             .sidebar-column .contact-details p {
                 text-align: right !important;
             }
             
             /* شرائط اللغات البيانية */
             .lang-bar-container {
                 background: #7a6e67; 
                 height: 5px;
                 border-radius: 3px;
                 overflow: hidden;
                 position: relative;
             }
             .lang-bar-fill {
                 height: 100%;
                 background-color: #007bff; 
                 position: absolute;
                 right: 0;
             }
             
        }
    </style>
</head>
<body>
    
    <header>
        <div class="header-logo"> </div>
        <nav class="header-nav">
            <a href="#">الرئيسية</a>
            <a href="#">عنّا</a>
            <a href="#footer">التواصل بنا (المطور)</a> 
        </nav>
    </header>
    <div class="container">
    <div class="header-area print-area">
        <h1 class="cv-title">CV</h1>

        <div class="image-upload-container">
            <img id="profile-image" src="" alt="صورة شخصية (اختياري)">
            <input type="file" id="image-upload" accept="image/*" onchange="handleImageUpload()">
            <label for="image-upload" class="upload-label">
                اختياري: لتحميل صورة شخصية اضغط هنا
            </label>
        </div>
    </div>

    <form id="cv-form">
        
        <h2>المعلومات الشخصية</h2>
        <div class="section-content">
            <div class="form-group-contact">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required>
            </div>
            
            <div class="form-group-contact">
                <label for="city-country">المدينة والدولة:</label>
                <input type="text" id="city-country" name="city-country" placeholder="مثال: الرياض، السعودية">
            </div>

            <div class="form-group-contact">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>

            <div class="form-group-contact">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" placeholder="+966 5x xxx xx xx">
            </div>
            
            <div class="form-group-contact">
                <label for="job-title">المسمى الوظيفي (سيظهر تحت اسمك):</label>
                <input type="text" id="job-title" name="job-title" placeholder="مثال: مصمم جرافيك محترف">
            </div>

            <label for="summary">الملخص المهني / الهدف:</label>
            <textarea id="summary" name="summary" rows="4" placeholder="اكتب ملخصاً قصيراً عنك وعن أهدافك المهنية"></textarea>
        </div>

        <h2>الخبرة العملية</h2>
        <div id="experience-section-content" class="section-content">
            <label for="experience-free-text">أدخل خبراتك العملية بتفصيل (المسمى، الشركة، المدة، المهام):</label>
            <textarea id="experience-free-text" name="experience-free-text" rows="8"></textarea>
        </div>
        
        <h2>التعليم والمؤهلات</h2>
        <div class="section-content">
            <label for="degree">المؤهل العلمي (مثال: بكالوريوس هندسة):</label>
            <input type="text" id="degree" name="degree" placeholder="أدخل مؤهلك العلمي">

            <label for="university">الجامعة / الجهة المانحة:</label>
            <input type="text" id="university" name="university" placeholder="اسم الجامعة">
        </div>

        <h2>المهارات الشخصية (اختر ما ينطبق عليك)</h2>
        <div class="section-content skills-options">
            <div>
                <input type="checkbox" id="skill1" name="soft_skill" value="العمل الجماعي الفعّال">
                <label for="skill1">العمل الجماعي الفعّال</label>
            </div>
            <div>
                <input type="checkbox" id="skill2" name="soft_skill" value="الالتزام بالمواعيد النهائية">
                <label for="skill2">الالتزام بالمواعيد النهائية</label>
            </div>
            <div>
                <input type="checkbox" id="skill3" name="soft_skill" value="الابتكار والتفكير الإبداعي">
                <label for="skill3">الابتكار والتفكير الإبداعي</label>
            </div>
            <div>
                <input type="checkbox" id="skill4" name="soft_skill" value="حب التطوير المستمر">
                <label for="skill4">حب التطوير المستمر</label>
            </div>
            <div>
                <input type="checkbox" id="skill5" name="soft_skill" value="قابلية عالية للتعلم">
                <label for="skill5">قابلية عالية للتعلم</label>
            </div>
            <div>
                <input type="checkbox" id="skill6" name="soft_skill" value="مهارات تواصل قوية">
                <label for="skill6">مهارات تواصل قوية</label>
            </div>
             <div>
                <input type="checkbox" id="skill7" name="soft_skill" value="القيادة وتحمل المسؤولية">
                <label for="skill7">القيادة وتحمل المسؤولية</label>
            </div>
            <div>
                <input type="checkbox" id="skill8" name="soft_skill" value="حل المشكلات واتخاذ القرارات">
                <label for="skill8">حل المشكلات واتخاذ القرارات</label>
            </div>
        </div>

        <h2>المهارات اللغوية</h2>
        <div class="section-content" id="languages-container">
            <label>أدخل اللغة ومستوى إتقانها (%)</label>
            <div class="language-entry">
                <input type="text" class="lang-name" placeholder="اسم اللغة (مثال: الإنجليزية)">
                <input type="number" class="lang-level" min="0" max="100" placeholder="المستوى % (مثال: 85)">
            </div>
            <button type="button" onclick="addLanguageEntry()">إضافة لغة أخرى</button>
        </div>
        
        <h2>الهوايات</h2>
        <div class="section-content">
            <label for="hobbies">أدخل هواياتك مفصولة بفاصلة (،)</label>
            <textarea id="hobbies" name="hobbies" rows="2" placeholder="مثال: ركوب الدراجات، السباحة، القراءة"></textarea>
        </div>
        
        <h2>المراجع (اختياري)</h2>
        <div class="section-content" id="references-container">
             <label>أدخل بيانات مرجع واحد على الأقل، أو اتركها فارغة.</label>
            <div class="reference-entry">
                <input type="text" class="ref-name" placeholder="الاسم الكامل للمرجع">
                <input type="text" class="ref-title" placeholder="المسمى الوظيفي (مثال: مدير الشركة)">
                <input type="email" class="ref-email" placeholder="البريد الإلكتروني">
                <input type="tel" class="ref-phone" placeholder="رقم الهاتف">
            </div>
            <button type="button" onclick="addReferenceEntry()">إضافة مرجع آخر</button>
        </div>

        <button type="button" class="print-button-on-form" onclick="prepareAndPrint()">
            الضغط للطباعة المباشرة
        </button>
    </form>

    <div id="printable-cv" style="display: none;">
        <div class="print-page-frame">
            
            <div id="print-content-columns">
                 <div class="sidebar-column" id="sidebar-content">
                     </div>
                
                 <div class="main-content-column" id="main-content">
                    </div>
            </div>
        </div>
    </div>
</div>

    <footer id="footer">
        &copy; 2025 جميع الحقوق محفوظة | تصميم المهندس محمدالمخدري.
    </footer>

<script>
    
    function addLanguageEntry() {
        const container = document.getElementById('languages-container');
        const newEntry = document.createElement('div');
        newEntry.className = 'language-entry';
        newEntry.innerHTML = `
            <input type="text" class="lang-name" placeholder="اسم اللغة (مثال: الفرنسية)">
            <input type="number" class="lang-level" min="0" max="100" placeholder="المستوى % (مثال: 70)">
        `;
        container.insertBefore(newEntry, container.lastElementChild);
    }
    
    function addReferenceEntry() {
        const container = document.getElementById('references-container');
        const newEntry = document.createElement('div');
        newEntry.className = 'reference-entry';
        newEntry.innerHTML = `
            <input type="text" class="ref-name" placeholder="الاسم الكامل للمرجع">
            <input type="text" class="ref-title" placeholder="المسمى الوظيفي">
            <input type="email" class="ref-email" placeholder="البريد الإلكتروني">
            <input type="tel" class="ref-phone" placeholder="رقم الهاتف">
        `;
        container.insertBefore(newEntry, container.lastElementChild);
    }

    function handleImageUpload() {
        const fileInput = document.getElementById('image-upload');
        const profileImage = document.getElementById('profile-image');

        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                profileImage.src = e.target.result; 
            };
            
            reader.readAsDataURL(fileInput.files[0]);
        }
    }
    
    // الدالة الرئيسية لتجهيز محتوى الطباعة والبدء بالطباعة (تم تحديثها بالكامل)
    function prepareAndPrint() {
        const mainContent = document.getElementById('main-content');
        const sidebarContent = document.getElementById('sidebar-content');
        
        mainContent.innerHTML = '';
        sidebarContent.innerHTML = '';


        // 1. جلب البيانات
        const name = document.getElementById('name').value.trim();
        const jobTitle = document.getElementById('job-title').value.trim(); 
        const cityCountry = document.getElementById('city-country').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const summary = document.getElementById('summary').value.trim();
        const experienceFreeText = document.getElementById('experience-free-text').value.trim();
        const degree = document.getElementById('degree').value.trim();
        const university = document.getElementById('university').value.trim();
        const hobbies = document.getElementById('hobbies').value.trim(); 
        const profileImage = document.getElementById('profile-image');
        
        // جلب اللغات
        const languageEntries = Array.from(document.querySelectorAll('#languages-container .language-entry'));
        const languages = languageEntries.map(entry => ({
            name: entry.querySelector('.lang-name').value.trim(),
            level: parseInt(entry.querySelector('.lang-level').value) || 0
        })).filter(lang => lang.name && lang.level > 0);
        
        // جلب المراجع
        const referenceEntries = Array.from(document.querySelectorAll('#references-container .reference-entry'));
        const references = referenceEntries.map(entry => ({
            name: entry.querySelector('.ref-name').value.trim(),
            title: entry.querySelector('.ref-title').value.trim(),
            email: entry.querySelector('.ref-email').value.trim(),
            phone: entry.querySelector('.ref-phone').value.trim()
        })).filter(ref => ref.name);


        // *********************************************************
        // 2. بناء محتوى العمود الجانبي (Sidebar)
        // *********************************************************
        let sidebarHTML = '';

        // أ. الاسم والصورة والمسمى الوظيفي (أصبحوا جزءاً من العمود)
        const imageSrc = profileImage.src.includes('data:image') ? profileImage.src : '';
        
        sidebarHTML += `
             <div class="header-sidebar-container-print">
                <div class="image-upload-container-print" style="display: ${imageSrc ? 'block' : 'none'};">
                    <img id="print-image-display" src="${imageSrc}" alt="صورة شخصية">
                </div>
                <h1 style="margin: ${imageSrc ? '15px' : '0'} 0 0 0;">${name || 'الاسم الكامل'}</h1>
                <h3>${jobTitle || 'المسمى الوظيفي'}</h3>
            </div>
        `;


        // ب. التواصل (Personal Info) 
        let contactHTML = '<h2>معلومات الاتصال</h2><div class="section-content contact-details">';
        
        // تم تصغير حجم خط البريد الإلكتروني هنا (font-size: 11px)
        if (phone) contactHTML += `<p><strong style="font-size: 13px;">${phone}</strong><span style="font-size:14px;">&#9742;</span></p>`; 
        if (email) contactHTML += `<p><strong style="font-size: 11px;">${email}</strong><span style="font-size:14px;">&#9993;</span></p>`; 
        if (cityCountry) contactHTML += `<p><strong style="font-size: 13px;">${cityCountry}</strong><span style="font-size:14px;">&#9900;</span></p>`; 
        
        contactHTML += '</div>';
        sidebarHTML += contactHTML;

        // ج. اللغات (Language Bars)
         if (languages.length > 0) {
            let langHTML = '<h2>اللغات</h2><div class="section-content">';
            languages.forEach(lang => {
                const level = Math.min(100, Math.max(0, lang.level)); 
                langHTML += `
                    <div class="language-entry-print">
                        <span class="lang-name-print">${lang.name} - ${level}%</span>
                        <div class="lang-bar-container">
                            <div class="lang-bar-fill" style="width: ${level}%;"></div>
                        </div>
                    </div>
                `;
            });
            langHTML += '</div>';
            sidebarHTML += langHTML;
        }

        // د. المهارات الشخصية (Soft Skills)
        const selectedSkills = Array.from(document.querySelectorAll('input[name="soft_skill"]:checked'))
                                    .map(checkbox => checkbox.value);
        if (selectedSkills.length > 0) {
            const skillsListHTML = selectedSkills.map(skill => `<p>- ${skill}</p>`).join('');
            sidebarHTML += `
                <h2>مهارات شخصية</h2>
                <div class="section-content">
                    ${skillsListHTML}
                </div>
            `;
        }
        
        // هـ. الهوايات
        if (hobbies) {
             const hobbiesList = hobbies.split(',').map(h => h.trim()).filter(h => h.length > 0);
             if (hobbiesList.length > 0) {
                  let hobbiesHTML = '<h2>الهوايات</h2><div class="section-content"><ul class="hobbies-list">';
                  hobbiesList.forEach(hobby => {
                      hobbiesHTML += `<li>${hobby}</li>`;
                  });
                  hobbiesHTML += '</ul></div>';
                  sidebarHTML += hobbiesHTML;
             }
        }
        
        sidebarContent.innerHTML = sidebarHTML;


        // *********************************************************
        // 3. بناء محتوى العمود الرئيسي (Main Content)
        // *********************************************************
        let mainHTML = '';
        
        // أ. إضافة عنوان "CV"
         mainHTML += `
            <h1 id="cv-print-header">CV</h1>
        `;

        // ب. الملخص المهني
        if (summary) {
            mainHTML += `
                <h2>الملخص المهني</h2>
                <div class="section-content">
                    <p style="text-align: justify;">${summary.replace(/\n/g, '<br>')}</p>
                </div>
            `;
        }
        
        // ج. الخبرة العملية
        if (experienceFreeText) {
            mainHTML += `
                <h2>الخبرة العملية</h2>
                <div class="section-content">
                    <p style="text-align: justify; white-space: pre-wrap;">${experienceFreeText}</p>
                </div>
            `;
        }
        
        // د. التعليم والمؤهلات 
        if (degree || university) {
            mainHTML += `
                <h2>التعليم والمؤهلات</h2>
                <div class="section-content">
                    <div class="print-detail-entry">
                        <p style="font-weight: bold; margin-bottom: 0; font-size: 14px; color:#17202A;">${degree || 'مؤهل غير محدد'}</p>
                        <p style="color: #333; margin: 3px 0; font-size: 13px;">${university}</p>
                    </div>
                </div>
            `;
        }
        
        // هـ. المراجع
        if (references.length > 0) {
             let refHTML = '<h2>المراجع</h2><div class="section-content">';
            references.forEach(ref => {
                refHTML += `
                    <div class="reference-entry-print">
                        <strong>${ref.name}</strong>
                        <p>${ref.title}</p>
                        <p>البريد: ${ref.email}</p>
                        <p>الهاتف: ${ref.phone}</p>
                    </div>
                `;
            });
            refHTML += '</div>';
            mainHTML += refHTML;
        }

        mainContent.innerHTML = mainHTML;
        
        // 4. إطلاق أمر الطباعة
        window.print();
    }
</script>
</body>
</html>
