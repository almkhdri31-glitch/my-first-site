<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السيرة الذاتية - CV</title>
    <style>
        /* ********************************************************* */
        /* تنسيقات النموذج (صفحة الإدخال) - مُعدَّلة للنمط الداكن */
        /* ********************************************************* */
        body {
            font-family: 'Cairo', 'Arial', 'Helvetica Neue', sans-serif; /* تم إضافة خط القاهرة ليتناسب مع موقعك */
            background-color: #212529; /* اللون الداكن للخلفية - يطابق موقعك الرئيسي */
            color: #f8f9fa; /* لون النص الفاتح (أبيض تقريباً) */
            line-height: 1.6;
            padding: 0; 
            margin: 0;
            direction: rtl; 
        }
        
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], input[type="url"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #495057; /* حدود داكنة للحقول */
            border-radius: 4px;
            box-sizing: border-box; 
            display: block;
            background-color: #343a40; /* خلفية حقول الإدخال داكنة */
            color: #f8f9fa; /* نص الإدخال فاتح */
        }
        
        input[type="text"]::placeholder, input[type="email"]::placeholder, textarea::placeholder {
            color: #adb5bd; /* لون للنص المؤقت (Placeholder) */
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffc107; /* لون ذهبي للمسميات لتناسق أفضل */
        }

        header {
            background-color: #17202A;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-nav a {
            color: white;
            text-decoration: none;
            margin-right: 25px;
        }
        footer {
            background-color: #17202A;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px; 
            font-size: 0.9em;
            width: 100%;
        }

        .container {
            max-width: 900px;
            margin: 20px auto; 
            background: #343a40; /* خلفية الحاوية الرئيسية داكنة */
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* ظل داكن */
        }

        .cv-title {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #ffc107; /* اللون الذهبي */
            margin-bottom: 5px;
            letter-spacing: 5px;
        }

        .header-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        #profile-image {
            width: 100px !important;
            height: 100px !important;
            max-width: 100px !important; 
            max-height: 100px !important; 
            background-color: #495057; /* خلفية داكنة للصورة */
            border-radius: 50%; 
            object-fit: cover; 
            border: 2px solid #ffc107; /* حدود ذهبية */
            display: block; 
            margin: 0 auto 10px auto; 
            opacity: 0.7; 
        }
        
        #profile-image[src]:not([src=""]) {
            opacity: 1; 
            border: 2px solid #28a745; 
        }

        .upload-label {
            display: block;
            cursor: pointer;
            color: #ffc107; /* لون ذهبي للرابط */
            font-size: 14px;
            text-decoration: underline;
        }
        
        h2 {
            color: #ffc107; /* اللون الذهبي للعناوين الرئيسية */
            border-bottom: 2px solid #ffc107; /* خط ذهبي */
            padding-bottom: 5px;
            margin-top: 25px;
            font-size: 24px; /* تم زيادة حجم الخط قليلاً */
            font-weight: 700; 
        }

        .section-content {
            margin-bottom: 20px;
            padding-right: 15px;
            color: #f8f9fa; /* ضمان لون نص فاتح في الأقسام */
        }
        
        .print-button-on-form {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 25px;
            transition: background-color 0.3s;
        }

        /* تنسيق الأزرار الثانوية (إضافة لغة/مرجع) */
        .language-entry, .reference-entry {
            border: 1px solid #495057;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #212529;
        }
        
        button[type="button"] {
            background-color: #6c757d; /* لون زر الإضافة رمادي داكن */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button[type="button"]:hover {
             background-color: #5a6268;
        }


        /* ********************************************************* */
        /* تنسيقات صفحة الطباعة (لم يتم تغييرها، تبقى بيضاء واحترافية) */
        /* ********************************************************* */
        @media print {
            /* (بقية تنسيقات الطباعة التي أرسلتها بدون تغيير) */
            @page {
                margin: 0.5cm !important; 
                padding: 0 !important;
            }
            body {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                font-family: 'Arial', 'Helvetica Neue', sans-serif !important; 
                font-size: 12px !important; 
            }
            .print-area, form, .print-actions, .print-button-on-form, header, footer { 
                display: none !important;
            }
            #printable-cv {
                display: block !important; 
                width: 100% !important; 
                position: relative; 
                background: white;
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            .sidebar-column, .main-content-column h2, .lang-bar-fill, #cv-print-header {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            #print-content-columns {
                display: grid !important; 
                grid-template-columns: 35% 65% !important; 
                gap: 0; 
                position: relative;
            }
            .sidebar-column {
                background-color: #5B4F46 !important; 
                color: #FFFFFF !important; 
                padding: 20px 10px 10px 10px !important; 
                order: 1; 
            }
            .main-content-column {
                padding: 20px 20px 20px 15px !important; 
                order: 2; 
                background: white;
            }
            .main-content-column h2, 
            .sidebar-column h2,
            .section-content,
            .language-entry-print,
            .reference-entry-print {
                page-break-inside: avoid !important; 
                -webkit-column-break-inside: avoid !important; 
                break-inside: avoid !important; 
            }
            .main-content-column h2 {
                color: #17202A !important; 
                border-bottom: 2px solid #6c757d !important; 
                padding-bottom: 3px !important; 
                margin-top: 15px !important; 
                font-size: 16px !important; 
                font-weight: 700 !important;
                display: block !important;
                border-left: none !important; 
                padding-left: 0 !important;
            }
            .main-content-column h2::after {
                display: none !important; 
            }
            #cv-print-header {
                 text-align: left !important; 
                 font-size: 30px !important; 
                 margin-bottom: 10px !important;
                 letter-spacing: 5px !important; 
                 border-bottom: 2px solid #6c757d !important; 
                 padding-bottom: 5px;
                 color: #17202A !important; 
            }
            .header-sidebar-container-print {
                text-align: center !important; 
                margin-bottom: 20px !important;
                color: white !important; 
            }
             
            .sidebar-column h2 {
                color: #f8f9fa !important; 
                border-bottom: 1px solid #f8f9fa !important; 
            }
            .image-upload-container-print {
                display: block !important;
                width: 80px !important; 
                height: 80px !important;
                margin: 0 auto 8px auto !important; 
            }
            .image-upload-container-print img {
                width: 100% !important;
                height: 100% !important;
                border-radius: 50% !important;
                object-fit: cover !important;
                border: 2px solid #fff !important; 
            }
            .header-sidebar-container-print h1 {
                font-size: 18px !important; 
                margin: 5px 0 0 0 !important;
            }
            .header-sidebar-container-print h3 {
                font-size: 12px !important; 
                margin: 2px 0 0 0 !important;
            }
            .lang-bar-fill {
                 background-color: #f8f9fa !important; 
            }
             .main-content-column .section-content {
                margin-bottom: 10px !important;
            }
            .main-content-column p, .main-content-column li {
                font-size: 12px !important;
                line-height: 1.4 !important;
                color: #333 !important; 
            }
        }
    </style>
</head>
<body>
